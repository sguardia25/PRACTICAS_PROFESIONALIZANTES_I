<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--formato de codificación de caracteres Unicode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--El Meta Tag Viewport para identificar un sitio web móvil-->
    <title>RESPONSIVE</title>
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <h1>DISEÑO RESPONSIVE</h1>
    <picture>
        <source type="image/png" srcset="media/cen.png 1x, media/cen.png 2x">
        <img alt="my image" src="media/cen.png" alt="" loading="lazy" width="100" height="100"><!--Al usar la combinación de los tags  picture, source e img, en realidad estamos renderizando solo una imagen y cargando la que mejor se adapte al dispositivo del usuario.-->
    </picture>
</body>
</html>
